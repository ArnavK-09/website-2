{{ partial "head" . }}
<div id="main-content" class="container">
  <header>
    {{ partial "content/h1-title" . }}
  </header>
  {{ $paginator := .Paginate (where .Pages "Type" "post") }}
  {{ range $paginator.Pages }}
    {{ .Render "section.li" }}
  {{ end }}
  {{ partial "content/pagination" . }}
</div>
{{ partial "foot" . }}
