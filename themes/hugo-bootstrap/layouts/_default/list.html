{{ partial "head" . }}
<div class="container post-container">
  <header>
    {{ partial "content/h1-title" . }}
  </header>
  <ul class="container">
    {{ $paginator := .Paginate (where .Pages "Type" "post") }}
    {{ range $paginator.Pages }}
      <li>{{ partial "content/title-link" . }}</li>
    {{ end }}
  </ul>
  {{ partial "content/pagination.html" . }}
</div>
{{ partial "foot" . }}
